<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Assets HTML5</title>
    <style type="text/css">
        input {
        width: 100%;
        height: 50px;
        }
        button {
        width: 50%;
        height: 50px;
        background: #69BF1C;
        }
    </style>
    <script type="text/javascript">
        function jsCallJavaWithJavascriptInterface() {
            var msg = document.getElementById("msg").value;
            app.jsCallJava(msg);
        }

        function javaCallJs(msg) {
            document.getElementById("msg").value = msg;
        }

        function getStringFromJs() {
            return "来自js的String";
        }

        function getStringFromJava() {
            document.getElementById("msg").value = app.getStringFromJava();
        }

        function jsCallJavaWithConfirm() {
            document.getElementById("msg").value = window.confirm("jsCallJavaWithConfirm");
        }

        function jsCallJavaWithAlert() {
            window.alert("jsCallJavaWithAlert");
        }

        function jsCallJavaWithPrompt() {
            window.prompt("jsCallJavaWithPrompt", "jsCallJavaWithPrompt的默认值");
        }

        function jsCallJavaWithConsole() {
            console.log("jsCallJavaWithConsole");
        }




    </script>
</head>
<body>
<input id="msg" value="来自js的消息"/>
<br>
<br>
<button onclick="jsCallJavaWithJavascriptInterface()">jsCallJavaWithJavascriptInterface</button>
<button onclick="jsCallJavaWithConfirm()">jsCallJavaWithConfirm</button>
<button onclick="jsCallJavaWithAlert()">jsCallJavaWithAlert</button>
<button onclick="jsCallJavaWithPrompt()">jsCallJavaWithPrompt</button>
<button onclick="jsCallJavaWithConsole()">jsCallJavaWithConsole</button>
<button onclick="getStringFromJava()">getStringFromJava</button>
